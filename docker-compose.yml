version: "3.1"

services:
  db:
    container_name: postgres
    hostname: postgres
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER = postgres
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    hostname: adminer
    container_name: adminer
    restart: always
    depends_on:
      - db
    ports:
      - 8080:8080
    environment:
      - ADMINER_DEFAULT_SERVER=postgres

volumes:
  db_data: