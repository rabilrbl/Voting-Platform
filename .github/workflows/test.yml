# run express tests
name: Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: yarn
      - name: Setup postgres
        run: docker-compose up -d
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test